<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Calendar - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <h1>Calendar test page</h1>

    <div class="row">
        <div data-role="calendar" data-animation-speed="20" data-animation-content="true" data-locale="ru-RU" data-week-start="0" data-show="2020-11-18"></div>
        <div data-role="calendar" data-animation-speed="20" data-animation-content="true" data-locale="ru-RU" data-week-start="1" data-show="2020-11-18"></div>
    </div>

    <br>
    <div>
        <div data-role="calendar" data-on-month-change="dateChange" data-on-year-change="dateChange" data-wide="true" data-start-content="years"></div>
        <br>
        <div data-role="calendar" data-on-month-change="dateChange" data-on-year-change="dateChange" data-wide="true" data-start-content="months"></div>
    </div>

</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    function dateChange(date){
        console.log(date)
    }
</script>
</body>
</html>
